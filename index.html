<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rutas y Costos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid app-container">
        <div class="row g-0 h-100">
            <div class="col-12 col-lg-4 p-3 sidebar">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Calculadora de Rutas <i class="bi bi-geo-alt-fill"></i></h4>
                        
                        <div class="mb-3">
                            <label for="originInput" class="form-label">üìç Origen:</label>
                            <div class="input-group">
                                <div id="originInputContainer" class="form-control-container"></div>
                                <button class="btn btn-outline-secondary" type="button" id="laurelBtn">Laurel</button>
                            </div>
                        </div>
                        
                        <div id="waypointsContainer" class="mb-3">
                            </div>
                        
                        <div class="mb-4 text-center">
                            <button class="btn btn-outline-secondary btn-sm w-100" id="addWaypointBtn">
                                <i class="bi bi-plus-circle"></i> A√±adir Parada
                            </button>
                        </div>
                        
                        <div class="mb-4">
                            <label for="destinationInput" class="form-label">üèÅ Destino:</label>
                            <div id="destinationInputContainer"></div>
                        </div>

                        <div class="mb-4">
                            <label for="vehicleType" class="form-label"><i class="bi bi-car-fill"></i> Tipo de Veh√≠culo:</label>
                            <select class="form-select" id="vehicleType">
                                <option value="car">Carro ($1.700/km)</option>
                                <option value="motorcycle">Moto ($1.200/km)</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-3 mb-4">
                            <button class="btn btn-primary btn-lg" id="calculateRouteBtn">
                                <i class="bi bi-arrow-right-circle"></i> Calcular Ruta
                            </button>
                            <button class="btn btn-info btn-lg" id="startTrackingBtn">
                                <i class="bi bi-play-circle"></i> Iniciar Ruta y Rastreo
                            </button>
                            <button class="btn btn-warning btn-lg" id="clearFieldsBtn">
                                <i class="bi bi-eraser"></i> Limpiar Campos
                            </button>
                        </div>
                        
                        <div class="mt-4" id="routeAlternatives">
                            <h6 class="card-subtitle mb-2">Alternativas de Ruta:</h6>
                            <ul class="list-group list-group-flush" id="alternativesList">
                                </ul>
                        </div>
                        
                        <div class="card bg-light border-0 mt-4" id="routeSummaryCard" style="display: none;">
                            <div class="card-body p-3">
                                <h5 class="card-title text-success mb-2">Detalles de la Ruta <i class="bi bi-info-circle-fill"></i></h5>
                                <div class="mb-1">
                                    <strong>Tiempo:</strong> <span id="routeTime"></span>
                                </div>
                                <div class="mb-1">
                                    <strong>Distancia:</strong> <span id="routeDistance"></span>
                                </div>
                                <div class="mb-0">
                                    <strong>Costo:</strong> <span id="routeCost" class="text-primary fw-bold fs-5"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-lg-8 p-3 map-container">
                <div id="map" class="shadow-lg rounded-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
